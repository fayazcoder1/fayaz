<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="icon" type="image/x-icon" href="https://thumbs.dreamstime.com/z/initial-letter-logo-fa-company-name-blue-magenta-color-circle-swoosh-design-vector-logotype-business-identity-203940851.jpg?ct=jpeg">
</head>
<body >
    <section class="border-clock"></section>
    <section class="clock">
        <ul>
            <li>12</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
        </ul>
        <h2>SAFMAR</h2><br>
        <h3>SHAIK ABDUL FAYAZ</h3>
        <output class="date"></output>
        <div class="minutes"></div>
        <div class="hours"></div>
        <div class="seconds"></div>
        <div class="circle"></div>
    </section>
    <script src="./clock.js"></script>
</body>
</html>
